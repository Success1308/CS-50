<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="head">Rock paper scissors</p>

    <div class="top">
        <button onclick="play('‚úä')">‚úä</button>
        <button onclick="play('‚úã')">‚úã</button>
        <button onclick="play('‚úåÔ∏è')">‚úåÔ∏è</button>
    </div>

    <div class="mid">
        <p class="js-result"></p>
        <p class="js-move"></p>
        <p class="js-score"></p>
    </div>

    <div class="bottom">
        <button class="reset" onclick="resetScore()">üîÑ</button>
    </div>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, loose: 0, tie: 0 };

        updateScore();

        function play(ourPick) {
            const moves = ['‚úä', '‚úã', '‚úåÔ∏è'];
            const computerMove = moves[Math.floor(Math.random() * moves.length)];
            let result = '';

            if (ourPick === computerMove) {
                result = "It's a tie";
                score.tie++;
            } else if ((ourPick === '‚úä' && computerMove === '‚úåÔ∏è') ||
                       (ourPick === '‚úã' && computerMove === '‚úä') ||
                       (ourPick === '‚úåÔ∏è' && computerMove === '‚úã')) {
                result = 'You win';
                score.wins++;
            } else {
                result = 'You lose';
                score.loose++;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updateScore();

            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-move').innerHTML = `You ${ourPick} - ${computerMove} Computer`;
        }

        function resetScore() {
            score = { wins: 0, loose: 0, tie: 0 };
            localStorage.removeItem('score');
            updateScore();
        }

        function updateScore() {
            const scoreElement = document.querySelector('.js-score');
            scoreElement.innerHTML = `Wins: ${score.wins}, Losses: ${score.loose}, Ties: ${score.tie}`;
        }
    </script>
</body>
</html>
