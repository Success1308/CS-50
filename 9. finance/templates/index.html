{% extends "layout.html" %}
{% block title %}
Home
{% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Number</th>
                            <th scope="col">Price</th>
                            <th scope="col">Holding Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for stock in owned %}
                        <tr>
                            <td>{{ stock["stock"] }}</td>
                            <td>{{ stock["number"] }}</td>
                            <td>{{ stock["price"] }}</td>
                            <td>{{ stock["value"] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Cash</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ cash }}</td>
                            <td>{{ total }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
