{% extends "layout.html" %}
{% block title %}
Apology
{% endblock %}
{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Apology</div>
                <div class="card-body">
                    <img class="img-fluid mb-3" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&width=400" alt="{{ top }}">
                    <p class="card-text">{{ bottom }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
