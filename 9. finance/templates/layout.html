<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>C$50 Finance: {% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="text-primary">C</span>
                <span class="text-danger">$</span>
                <span class="text-warning">5</span>
                <span class="text-success">0</span>
                <span class="text-danger"> Finance</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if session["user_id"] %}
                    <li class="nav-item">
                        <a class="nav-link" href="/quote">Quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/buy">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sell">Sell</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash messages -->
    {% if get_flashed_messages() %}
    <div class="alert alert-primary text-center mb-0" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
    {% endif %}

    <!-- Main content -->
    <main class="container py-5">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-muted text-center py-4">
        Data provided by <a href="https://iexcloud.io/" class="text-decoration-none">IEX</a>
    </footer>

    <!-- Bootstrap Bundle JS (popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
